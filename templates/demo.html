<head>
    <link rel="stylesheet" media="screen" href ="static/bootstrap-3.3.7-dist/css/bootstrap.min.css">      
    <link rel="stylesheet" href="static/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
	
	<style>
	.ins{
		border: 2px solid deepskyblue;
		padding-top: 10px;
		padding-right: 10px;
		padding-bottom: 10px;
		padding-left: 10px;
	}
	textarea {
		width: 100%;
		height: 150px;
		padding: 12px 20px;
		box-sizing: border-box;
		border: 2px solid #ccc;
		border-radius: 4px;
		background-color: #f8f8f8;
		resize: none;
		margin-bottom:5px;
	}
	.scroll-box{
		height:500px;
		overflow:auto;
		padding:5px;
		margin-top:10px;
	}
	.input{
		padding-top: 5px;
		
	}
	</style>
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script>
	$(document).ready(function(){
		$("#getEntities").click(function(){
			$.post("/getEntities",
		{
			variant: $("#sel :selected").text(),
			text: $("#text").val()
		},
		function(data, status){
			$('#result').text(data);
		});
		});
	});	
	</script>
</head>
<body>

<div class="container">
    <h1>CRF und Agdistis Demo</h1>
    <div class="ins">
		<h4>Experimenttyp ausw√§hlen<h4>
        <select id="sel">
			<option>Recognition und Linking</option>
			<option>Entity Recognition</option>
		</select>
		
        <div class="input">
            <h4>Eingabetext<h4>
            <textarea id="text" name="text"></textarea>
        </div>
        <button id="getEntities" class="btn btn-success">Start</button>
  </div>
  <div class="scroll-box">
	<listing id="result"></listing>
  </div>
</div>
</body>
